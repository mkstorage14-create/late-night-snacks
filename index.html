<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Late Night Snacks Menu</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #333; }
    .menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .item { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .item img { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; }
    .name { font-size: 18px; margin: 10px 0; }
    .price { color: #e63946; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Late Night Snacks Menu</h1>
  <div class="menu">
    <div class="item">
      <img src="https://via.placeholder.com/200" alt="Snack">
      <div class="name">Maggi</div>
      <div class="price">₹40</div>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/200" alt="Snack">
      <div class="name">Cold Drink</div>
      <div class="price">₹30</div>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/200" alt="Snack">
      <div class="name">Chocolate</div>
      <div class="price">₹25</div>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/200" alt="Snack">
      <div class="name">Paracetamol</div>
      <div class="price">₹50</div>
    </div>
  </div>
</body>
</html>
